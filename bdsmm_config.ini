# BDSM消息管理插件配置文件
# 注意：所有QQ群号和用户ID都必须是真实有效的数字

[bdsmm_Groups]
# 管理员所在的QQ群号，多个群号用英文逗号分隔
# 只有来自这些群的指令才会被处理
admin_groups = 224260653

# 接收消息的QQ群号，多个群号用英文逗号分隔  
# 所有消息操作的目标群必须在此列表中
receiver_groups = 224260653,1054038748

[bdsmm_Admins]
# 管理员QQ号，多个用户ID用英文逗号分隔
# 如果为空，表示管理群内所有人都可以操作
# 如果设置了具体用户ID，则只有这些用户可以操作
admin = 

# 示例配置（请根据实际情况修改）：
# [bdsmm_Groups]
# admin_groups = 123456789
# receiver_groups = 111111111,222222222
# 
# [bdsmm_Admins] 
# admin = 1001001001,1002002002
